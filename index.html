<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>作業練習六-CSS定位</title>
  <style>
  
    #nav{
	 position:absolute;
	 width:20%; height:600px;
	 top:0; bottom:auto; left:0; right:0;
	 background-color:yellow;
    }
	
	#main{
	 position:absolute;
	 width:auto; height:600px;
	 top:0; bottom:auto; left:20%; right:0;
	 background-color:blue;
	 color:white;
	}
    
	#footer{
	 position:fixed;
	 width:100%; height:80px;
	 top:80%; bottom:0; left:0; right:0;
	 background-color:olive;
	 color:white;
	}
	
  </style>
</head>
  
  <body>
    <div id="nav">
		nav
	</div>
	<div id="main">
		main
	</div>
	<div id="footer">
		footer
	</div>
  </body>
</html>
